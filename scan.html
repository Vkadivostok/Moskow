<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ò–º–∏—Ç–∞—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(145deg, #0e0e0e, #1a1a1a);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fffae5;
      text-shadow: 1px 1px 2px #000;
    }

    input[type="file"],
    button {
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #292929;
      color: #f0f0f0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 2px 2px 5px #000, -2px -2px 5px #1c1c1c;
    }

    input[type="file"]:hover,
    button:hover {
      background: #3a3a3a;
    }

    input[type="file"] {
      max-width: 90%;
    }

    button:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 30px;
      justify-items: center;
    }

    .page {
      position: relative;
      background: #fdf6e3;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      transform: rotateZ(-0.3deg);
      filter: contrast(0.95) brightness(1.1) grayscale(0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 6px;
      overflow: hidden;
    }

    .page:hover {
      transform: rotateZ(0deg) scale(1.01);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    #loader {
      display: none;
      margin-top: 20px;
    }

    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ffdd57;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      input[type="file"], button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>üìÑ –ò–º–∏—Ç–∞—Ü–∏—è –æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ PDF</h1>
  <input type="file" id="pdf-upload" accept="application/pdf" />
  <br />
  <button id="download" disabled>–°–∫–∞—á–∞—Ç—å –∫–∞–∫ "–æ—Ç—Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π" PDF</button>
  <div id="loader"><div class="spinner"></div></div>
  <div id="preview"></div>

  <script>
    const pdfInput = document.getElementById('pdf-upload');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('download');
    const loader = document.getElementById('loader');
    let canvasPages = [];

    pdfInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      loader.style.display = 'block';
      downloadBtn.disabled = true;
      preview.innerHTML = '';
      canvasPages = [];

      const fileReader = new FileReader();
      fileReader.onload = async function () {
        const typedarray = new Uint8Array(this.result);
        const loadingTask = await pdfjsLib.getDocument({ data: typedarray }).promise;

        for (let i = 1; i <= loadingTask.numPages; i++) {
          const page = await loadingTask.getPage(i);
          const viewport = page.getViewport({ scale: 1.5 });

          const canvas = document.createElement('canvas');
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          await page.render({ canvasContext: context, viewport }).promise;

          const pageDiv = document.createElement('div');
          pageDiv.className = 'page';
          pageDiv.appendChild(canvas);
          preview.appendChild(pageDiv);

          canvasPages.push(canvas);
        }

        loader.style.display = 'none';
        downloadBtn.disabled = false;
      };

      fileReader.readAsArrayBuffer(file);
    });

    const pdfjsScript = document.createElement("script");
    pdfjsScript.src = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.216/pdf.min.js";
    pdfjsScript.onload = () => {
      console.log("PDF.js loaded.");
    };
    document.head.appendChild(pdfjsScript);

    downloadBtn.addEventListener('click', async () => {
      const newPdf = await PDFLib.PDFDocument.create();

      for (const canvas of canvasPages) {
        const imgData = canvas.toDataURL("image/jpeg", 0.8);
        const imgBytes = await fetch(imgData).then(res => res.arrayBuffer());
        const img = await newPdf.embedJpg(imgBytes);

        const page = newPdf.addPage([img.width, img.height]);
        page.drawImage(img, {
          x: 0,
          y: 0,
          width: img.width,
          height: img.height
        });
      }

      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: "application/pdf" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "scanned.pdf";
      link.click();
    });
  </script>
</body>
</html>
